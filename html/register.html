<html>
<head>
	<title>Sign Up</title>
	<link rel = "shortcut icon" media = "all" type = "image/png" href = "/logos/favicon.ico"> 
    <script src = "/libs/jquery-3.4.1.min.js" type = "text/javascript"></script>
    <script src = "/libs/register.js" type = "text/javascript"></script>
    <link rel="stylesheet" href="/css/login_page.css">
    <script src = "https://code.jquery.com/jquery-3.4.1.min.js" type = "text/javascript"> </script>
	<link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
</head>
<body>
	<div class = "container-fluid">
        <div class = "row">
            <div class = "col-xs-12 col-sm-4 col-md-4"> </div>
            <div class = "col-xs-12 col-sm-4 col-md-4">
                <form class = "form-container" id = "register-form">
                    <div id = "logo-container">
                        <img src="/logos/icon.png" alt="icon.png" id = "logo">
                        <h1 id = "spaceBook">Spacebook</h1>
                    </div>
                    <div class = "form-group">
                        <label for="username">Username</label>
                        <input type = "text" name = "username" id = "username" class = "form-control">
                    </div>
                    <div class = "form-group">
                        <label for="password">Password</label>
                        <input type = "password" name = "password" id = "password" class = "form-control">
                    </div>
                    <div class = "form-group">
                        <label for="password">Email</label>
                        <input type = "email" name = "email" id = "email" class = "form-control">
                    </div>
                    <button type = "button" id = "registerSubmit" class = "btn btn-primary btn-block">Sign Up</button>
                    <button type = "button" id = "cancel" class = "btn btn-success btn-block" onclick= "location.href='http://localhost:9090/login';">Cancel</button>
                </form>
            </div>
            <div class = "col-xs-12 col-sm-4 col-md-4"> </div>
        </div>
    </div>
<!--     Username: <input type = "text" id = "username"/>
    Password: <input type = "password" id = "password"/>
    Email: <input type = "text" id = "email"/> -->

    <script>
        setUpRegister();
    </script>
</body>
</html>
