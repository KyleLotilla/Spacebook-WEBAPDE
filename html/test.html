<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <meta name="viewoort" content="width = device-width, initial-scale = 1">
    <title>test</title>
    <link rel="stylesheet" href="/css/test.css">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
</head>
<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class = "navbar-brand" href="#">
                <img src="/logos/favicon.ico" alt="spacebook_logo" style = "float: left;">
                <p id = "spacebookLabel">Spacebook</p>
            </a>
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#navbarResponsive">
                <span class = "navbar-toggler-icon"></span>
            </button>
            <div class = "collapse navbar-collapse" id = "navbarResponsive">
                <ul class = "navbar-nav ml-auto">
                    <li class = "nav-item active">
                        <a href="#" class = "nav-link">Home</a>
                    </li>
                    <li class = "nav-item">
                        <a href="#" class = "nav-link">View All Spaces</a>
                    </li>
                    <li class = "nav-item">
                        <a href="#" class = "nav-link">Reservations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--End of Navigation Bar-->
    
    <!--Image Slider-->
    <div id = "slides" class = "carousel slide" data-ride = "carousel">
        <ul class = "carousel-indicators">
            <li data-target = "#slides" data-slide-to = "0" class = "active"></li>
            <li data-target = "#slides" data-slide-to = "1"></li>
            <li data-target = "#slides" data-slide-to = "2"></li>
        </ul>
        <div class = "carousel-inner">
            <div class = "carousel-item active">
                <img src="images/4_1.jpg" alt="4_1">
                <div class = "carousel-caption">
                    <h1 class = "display-2">Spacebook</h1>
                    <h3>One Space To Book Them All</h3>
                    <button type = "button" class = "btn btn-outline-light btn-lg">About Us</button>
                    <button type = "button" class = "btn btn-primary btn-lg">Get Started</button>
                </div>
            </div>
            <div class = "carousel-item">
                <img src="images/7.jpg" alt="7">
            </div>
            <div class = "carousel-item">
                <img src="images/3.jpg" alt="3">
            </div>
        </div>
    </div>
    <!--End of Image Slider-->
    
    <!--Jumbotron-->
    <div class = "container-fluid">
        <div class = "row jumbotron">
            <div class = "col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">
                <p class = "lead">Book now and get 10% discounts on all of our prices!</p>
            </div>
            <div class = "col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2">
                <a href="#"><button type = "button" class = "btn btn-outline-secondary btm-lg">Book Now</button></a>
            </div>
        </div>
    </div>
    <!--End of Jumbotron-->
    
    <!--Welcome Section-->
    <div class = "container-fluid padding">
        <div class = "row welcome text-center">
            <div class = "col-12">
                <h1 class = "display-4">Built with ease</h1>
            </div>
            <hr>
            <div class = "col-12">
                <p class = "lead">Reservation is easy!</p>
            </div>
        </div>
    </div>
    <!--End of Welcome Section-->
    
    <!--Three Column Section-->
    <div class = "container-fluid padding">
        <div class = "row text-center padding">
            <div class = "col-xs-12 col-sm-6 col-md-4">
                <i class="fa fal fa-bookmark fa-2x"></i>
                <h3>Book</h3>
                <p>Book with one click.</p>
            </div>
            <div class = "col-xs-12 col-sm-6 col-md-4">
                <i class="fa fal fa-book fa-2x"></i>
                <h3>Confirm</h3>
                <p>Book with one click.</p>
            </div>
            <div class = "col-sm-12 col-md-4">
                <i class="fa fal fa-check fa-2x"></i>
                <h3>Reserve</h3>
                <p>Book with one click.</p>
            </div>
        </div>
        <hr class = "my-4">
    </div>
    <!--End of Three Column Section-->
    <!--Two Column Section-->
    <div class = "container-fluid">
        
    </div>
    <!--Enf if Two Column Section-->
</body>
</html>
