<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewoort" content="width = device-width, initial-scale = 1">
    <title>Spacebook</title>
    <link rel="stylesheet" href="/css/login_page.css">
    <link rel = "shortcut icon" media = "all" type = "image/png" href = "/logos/favicon.ico"> 
    <script src = "https://code.jquery.com/jquery-3.4.1.min.js" type = "text/javascript"> </script>
    <script src = "/libs/login.js" type = "text/javascript"> </script>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
</head>
<body>
    <div class = "container-fluid">
        <div class = "row">
            <div class = "col-xs-12 col-sm-4 col-md-4"> </div>
            <div class = "col-xs-12 col-sm-4 col-md-4">
                <form class = "form-container">
                    <div id = "logo-container">
                        <img src="/logos/icon.png" alt="icon.png" id = "logo">
                        <h1 id = "spaceBook">Spacebook</h1>
                    </div>
                    <div class = "form-group">
                        <label for="username">Username</label>
                        <input type = "text" name = "username" id = "username" class = "form-control">
                    </div>
                    <div class = "form-group">
                        <label for="password">Password</label>
                        <input type = "password" name = "password" id = "password" class = "form-control">
                    </div>
                    <strong>
                        <div class="alert alert-warning fade in" role="alert" id = "errorMsg"> </div>
                    </strong>
                    <button type = "button" id = "submit" class = "btn btn-success btn-block">Login</button>
                    <button type = "button" id = "register" class = "btn btn-primary btn-block" onclick= "location.href='http://localhost:9090/register';">Register</button>
                </form>
            </div>
            <div class = "col-xs-12 col-sm-4 col-md-4"> </div>
        </div>
    </div>
    <script>
        setUpLogin();
    </script>
</body>
</html>
